<html>
<head>
    <title>CSCI-510: Assn 5 - Transformation</title>
    
    <!-- vertex Shader -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es
        in vec4 aVertexPosition;
        in vec3 bary;
        
        // Model transforms
        uniform mat4 modelT;
        
        // view transform
        uniform mat4 viewT;
        
        // projection tramsform
        uniform mat4 projT;
        
        out vec3 vbc;

        void main()
        {
            gl_Position = projT * viewT * modelT * aVertexPosition;
            vbc = bary;
        }
    </script>

     <!-- fragment Shader -->
     <script id="fragment-shader" type="x-shader/x-fragment">
         #version 300 es
         precision mediump float;
         
         in vec3 vbc;

         // Color that is the result of this shader
         out vec4 fragColor;

         void main(void) {
             
             fragColor = vec4 (0.5, 0.5, 0.5, 1.0 );
           // if on the edge, draw black, otherwsie, draw grey
           if (vbc.x < 0.02 || vbc.y < 0.02 || vbc.z < 0.02) {
             fragColor = vec4 (1.0, 1.0, 1.0, 1.0);
           }
         }

     </script>
     
     <!-- Matrix library and code for standard transformations -->
     <script type="text/javascript" src="gl-matrix-min.js"></script>
